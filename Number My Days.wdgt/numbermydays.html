<!DOCTYPE html>
<head>
	<script src="moment.min.js"></script>
<style>
	*{
		margin:0;
		padding:0;
	}
	body{
	  background:transparent;
	  border-radius:8px;
	  color:white;
	  font-family: verdana;
	}
	#panel{
		background:linear-gradient(#EEE, #AAA);
	  text-shadow:-1px -1px 0px #FFF;
	  border-radius:16px;
	  padding:10px;
	  color:#666;
	  text-align:center;
	  border:1px solid #FFF;
	  box-shadow:0px 2px 10px rgba(0,0,0,.25);
	}
	#total-days{
	  font-size:2.4em;
	  font-weight: bold;
	}

</style>
<script>
	function init(){		

	  var maleLifeExpectancyUSA = 76
	    , actualBirthDate       = moment('02/16/1981')
	    , expectedDeathDate     = moment(actualBirthDate).add('years', maleLifeExpectancyUSA)
	    ;

		var output = {
	    container  : document.getElementById('number-our-days'),
	    totalDays  : document.getElementById('total-days'),
	    longFormat : document.getElementById('long-format')
  	};

  	function comma(d){
  		var ary = (d+'').split('').reverse();
  		ary.splice(3,0,",");
  		ary = ary.reverse()
  		return ary.join('');
  	}
  
		setInterval(function(){

	    var now         = moment().valueOf()
	      , diff        = expectedDeathDate.valueOf() - now
	      , duration    = moment.duration(diff, 'milliseconds')
	      , daysOnEarth = expectedDeathDate.diff(now, 'days')
	      ;

	    output.totalDays.innerHTML = comma(daysOnEarth) + '<sub>d</sub>';
	    output.longFormat.innerHTML = duration.years() + "/" + duration.months() + "/" + duration.days() + " - " +duration.hours() + ":" + duration.minutes() + ":" + duration.seconds();

	    // console.log(expectedDeathDate);

		}, 200);
	}
</script>

</head>
<body onload=init()>
	<div id="panel">
		<div id="number-our-days">
		  <div id="total-days"></div>
		  <div id="long-format"></div>
		  <div class="about">Psalm 90:12</div>
		</div>
	</div>
</body>
